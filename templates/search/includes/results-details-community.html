{% load records_tags %}

{% if record.date_created %}
    <dt>{{ 'date_created'|as_label }}</dt>
    <dd>
        <date>{{ record.date_created }}</date>
    </dd>
{% endif %}

{% if record.community_collection %}
    <dt>{{ record.community_collection.label }}</dt>
    <dd>{{ record.community_collection.value }}</dd>
{% endif %}
