[tool.poetry]
name = "Etna"
version = "24.04.03.31"
description = ""
authors = ["James Biggs <james.biggs@nationalarchives.gov.uk>"]

[tool.poetry.dependencies]
Django = "~5.0"
django-allauth = "~0.61"
django-birdbath = "~1.1"
django-redis = "~5.4"
django-taggit = "~5.0"
eventbrite = "~3.3"
gunicorn = "~21.2"
nh3 = "~0.2"
platformshconfig = "~2.4"
psycopg2-binary = "~2.9"
pyquery = "~2.0"
python = "^3.11"
python-magic = "~0.4"
sentry-sdk = "~1.40"
wagtail = "~6.0"
wagtail-font-awesome-svg = "~1.0"
wagtail-generic-chooser = "~0.6"
wagtailmedia = "~0.15"
wagtail-metadata = "~5.0"
nationalarchives-frontend-django = "^0.1.2a0"
wagtail-headless-preview = "0.8.0"

[tool.poetry.dev-dependencies]
black = "~24.2"
coverage = "~7.4"
django-debug-toolbar = "~4.3"
django-extensions = "~3.2"
flake8 = "~7.0"
ipdb = "~0.13"
isort = "~5.13"
mkdocs-material = "~9.5"
pymdown-extensions = "~10.7"
responses = "~0.24"
wagtail-factories = "~4.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line_length = 88
target-version = ['py39']
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.mypy_cache
    | \.venv
    | __pycache__
    | _build
    | build
    | docs
    | venv
    | node_modules
  )/
)
'''
