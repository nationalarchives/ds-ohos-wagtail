{% load records_tags %}

{% if record.date_created %}
    <dt>{{ 'date_created'|as_label }}</dt>
    <dd>
        <date>{{ record.date_created }}</date>
    </dd>
{% endif %}

{% if record.collection %}
    <dt>{{ record.community_collection_label }}</dt>
    <dd>{{ record.collection }}</dd>
{% endif %}
